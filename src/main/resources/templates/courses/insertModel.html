
    
<!-- Insert Course Modal -->
<div id="addCourseModal" class="modal" th:fragment="insert_form" style="display: none;">
    <div class="modal-content">
        <!-- Close Button -->
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Add New Course</h2>

     

        <!-- Course Form -->
        <form th:action="@{/courses/add}" th:object="${courseDTO}" method="post">

            <!-- Program Dropdown -->
            <label for="programId">Select Program:</label>
            <select id="programId" name="programId" required>
                <option value="">Select a Program</option>
                <option th:each="program : ${programs}" 
                        th:value="${program.programId}" 
                        th:text="${program.programName + ' (' + program.programId + ')'}">
                </option>
            </select>

            <!-- Course Name -->
            <label for="courseName">Course Name:</label>
            <input type="text" th:field="*{courseName}" required>

            <!-- Course Description -->
            <label for="courseDescription">Description:</label>
            <textarea th:field="*{courseDescription}" required></textarea>

            <!-- Credits -->
            <label for="credits">Credits:</label>
            <input type="number" th:field="*{credits}" required>

            <!-- Submit Button -->
            <button type="submit" style="background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Add Course
            </button>
        </form>
    </div>
</div>
