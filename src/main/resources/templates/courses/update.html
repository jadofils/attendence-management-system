

<!-- Update Course Modal -->
<div id="updateCourseModal" class="modal" th:fragment="update_form">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('updateCourseModal')">&times;</span>
        <h2>Update Course</h2>

        <!-- Form Starts Here -->
        <form id="updateCourseForm" method="post">

            <!-- Success or Error Messages -->
            <div>
                <div style="color: green;">
                    <p id="successMessage"></p>
                </div>
                <div style="color: red;">
                    <p id="errorMessage"></p>
                </div>
            </div>

            <!-- Program Dropdown -->
            <label for="updateProgramId">Select Program:</label>
            <select id="updateProgramId" name="programId" required>
                <option value="">Select a Program</option>
                <option th:each="program : ${programs}" th:value="${program.programId}" th:text="${program.programName}"></option>
            </select>

            <!-- Course Fields -->
            <label for="updateCourseName">Course Name:</label>
            <input type="text" id="updateCourseName" name="courseName" required>

            <label for="updateCourseDescription">Description:</label>
            <textarea id="updateCourseDescription" name="courseDescription" required></textarea>

            <label for="updateCredits">Credits:</label>
            <input type="number" id="updateCredits" name="credits" required>

            <!-- Submit Button -->
            <button type="submit" style="background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Update Course</button>
        </form>
    </div>
</div>

<!-- Update Button Fragment -->
<a th:fragment="updateBtn" href="#" class="update-link" onclick="openUpdateModal(this.getAttribute('data-course-id'))" th:attr="data-course-id=${course.courseId}" title="Update">
    <i class="fas fa-edit"></i>
</a>
