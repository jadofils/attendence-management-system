<!-- Main container for the update form -->
<div id="updateFormContainer"></div>

<!-- Update Course Modal -->
<div id="updateCourseModal" class="modal" th:fragment="update_form">
    <div class="modal-content">
        <!-- Close Button -->
        <span class="close-button" onclick="closeModal()">&times;</span>
        <h2>Update Course</h2>
        
        <!-- Course Form -->
        <form id="updateCourseForm" th:object="${course}">
            <input type="hidden" id="courseId" name="courseId" th:value="*{courseId}">
            
            <div class="form-group">
                <label for="programId">Select Program:</label>
                <select id="programId" name="programId" required>
                    <option value="">Select a program</option>
                    <option th:each="program : ${programs}" 
                            th:value="${program.programId}"
                            th:selected="${program.programId == course.programId}"
                            th:text="${program.programName}">
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label for="courseName">Course Name:</label>
                <input type="text" id="courseName" name="courseName" 
                       th:value="*{courseName}" required>
            </div>

            <div class="form-group">
                <label for="courseDescription">Description:</label>
                <textarea id="courseDescription" name="courseDescription" 
                         th:text="*{courseDescription}" required></textarea>
            </div>

            <div class="form-group">
                <label for="credits">Credits:</label>
                <input type="number" id="credits" name="credits" 
                       th:value="*{credits}" required>
            </div>

            <button type="button" onclick="submitUpdateForm()">Update Course</button>
        </form>
    </div>
</div>

</script>
