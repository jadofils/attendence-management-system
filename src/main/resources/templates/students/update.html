<!-- Update Student Modal -->
<div id="updateStudentModal" class="modal" th:fragment="update_form">
    <div class="modal-content">
        <span class="close-button" onclick="closeModal('updateStudentModal')">&times;</span>
        <h2>Update Student</h2>

        <!-- Form Starts Here -->
        <form id="updateStudentForm">

            <!-- Success or Error Messages -->
            <div>
                <div style="color: green;">
                    <p id="successMessage"></p>
                </div>
                <div style="color: red;">
                    <p id="errorMessage"></p>
                </div>
            </div>

            <!-- User Field (Read-Only) -->
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" readonly>

            <!-- Program Dropdown -->
            <label for="programId">Select Program:</label>
            <select id="programId" name="programId" required>
                <option th:each="program : ${programs}" th:value="${program.programId}" th:text="${program.programName}"></option>
            </select>

            <!-- Courses Dropdown (multi-select) -->
            <label for="courseIds">Select Courses:</label>
            <select id="courseIds" name="courseIds" multiple required>
                <option th:each="course : ${courses}" th:value="${course.courseId}" th:text="${course.courseName}"></option>
            </select>

            <!-- Student Fields -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" value="" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" value="" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="" required>

            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" value="" required>

            <label for="enrollmentDate">Enrollment Date:</label>
            <input type="date" id="enrollmentDate" name="enrollmentDate" value="" required>

            <!-- Submit Button -->
            <button type="button" id="submitUpdateForm" style="background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Update Student
            </button>
        </form>
    </div>
</div>

<!-- Update Button Fragment -->
<a th:fragment="updateBtn" href="#" class="update-link" onclick="openUpdateModal(this.getAttribute('data-student-id'))" th:attr="data-student-id=${student.studentId}" title="Update">
    <i class="fas fa-edit"></i>
</a>
