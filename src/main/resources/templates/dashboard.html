<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .main-content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .main-content h1 {
            font-size: 2rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .main-content p {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Include Navbar -->
    <div th:replace="~{dashboardLayout/base::page_navbar}"></div>
    <div th:replace="~{dashboardLayout/base::page_sidebar}"></div>
    <!-- Main Content -->
    <div th:replace="~{dashboardLayout/base::page_mainConenet}"></div>
    
</body>
</html>
