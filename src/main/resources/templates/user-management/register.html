<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    <section>
        <div class="auth-container">
            <div class="auth-box">
                <!-- <th:block th:if="${session.msg != null}">
                    Display the session message with inline CSS
                    <p id="session-message" style="background-color: #f0f8ff; border: 1px solid #add8e6; padding: 10px; margin: 10px 0; font-size: 16px; color: #333;">

                            var sessionMessage = document.getElementById('session-message');
                            if (sessionMessage) {
                                sessionMessage.remove();
                            }

                    </script>
                </th:block> -->


                <h2>Create Account</h2>
                <form th:action="create-user" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname"  class="form-control" 
                               placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"  class="form-control" 
                               placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" name="password"  class="form-control" 
                               placeholder="Create a password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword"  class="form-control" 
                               placeholder="Confirm your password">
                    </div>
                    
                    <div class="form-check">
                        <input type="checkbox" id="terms" name="terms"  class="form-check-input">
                        <label for="terms" class="form-check-label">I agree to the Terms & Conditions</label>
                    </div>
                    
                    <button type="submit" class="auth-button">Create Account</button>
                    
                    <div class="auth-links">
                        <p>Already have an account? <a th:href="@{/login}" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>

        <style>
            .auth-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 200px);
                padding: 2rem;
            }

            .auth-box {
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 400px;
            }

            .auth-box h2 {
                color: #2c3e50;
                margin-bottom: 1.5rem;
                text-align: center;
                font-size: 24px;
            }

            .auth-form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .form-group label {
                color: #2c3e50;
                font-weight: 500;
                font-size: 14px;
            }

            .form-control {
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                transition: border-color 0.3s ease;
            }

            .form-control:focus {
                outline: none;
                border-color: #3498db;
                box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
            }

            .form-check {
                display: flex;
                align-items: center;
                gap: 0.5rem;
                margin: 1rem 0;
            }

            .form-check-input {
                width: 16px;
                height: 16px;
            }

            .form-check-label {
                color: #2c3e50;
                font-size: 14px;
            }

            .auth-button {
                background-color: #3498db;
                color: white;
                padding: 0.8rem;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-top: 1rem;
            }

            .auth-button:hover {
                background-color: #2980b9;
            }

            .auth-links {
                text-align: center;
                margin-top: 1.5rem;
            }

            .auth-links p {
                color: #666;
                margin: 0;
                font-size: 14px;
            }

            .auth-links a {
                color: #3498db;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .auth-links a:hover {
                color: #2980b9;
            }

            @media (max-width: 768px) {
                .auth-box {
                    padding: 1.5rem;
                    margin: 1rem;
                }

                .form-group {
                    margin-bottom: 0.8rem;
                }
            }
        </style>
    </section>
</body>
</html>
