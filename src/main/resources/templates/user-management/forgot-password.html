<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base :: layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <section>
        <div class="auth-container">
            <div class="auth-box">
                <h2>Forgot Password</h2>
                <p>Please enter your registered email address. We will send you instructions to reset your password.</p>
                
                <form th:action="@{/reset-password}" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required class="form-control" 
                               placeholder="Enter your registered email">
                    </div>
                    
                    <button type="submit" class="auth-button">Send Reset Link</button>
                    
                    <div class="auth-links">
                        <p>Remember your password? <a th:href="@{/login}" class="login-link">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>

        <style>
            /* Reusing the original styles for consistency */
            .auth-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 200px);
                padding: 2rem;
            }

            .auth-box {
                background: white;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
                width: 100%;
                max-width: 400px;
                text-align: center;
            }

            .auth-box h2 {
                color: #2c3e50;
                margin-bottom: 1rem;
                font-size: 24px;
            }

            .auth-box p {
                color: #666;
                margin-bottom: 1.5rem;
                font-size: 14px;
            }

            .auth-form {
                display: flex;
                flex-direction: column;
                gap: 1rem;
            }

            .form-group {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .form-group label {
                color: #2c3e50;
                font-weight: 500;
                font-size: 14px;
            }

            .form-control {
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                transition: border-color 0.3s ease;
            }

            .form-control:focus {
                outline: none;
                border-color: #3498db;
                box-shadow: 0 0 0 2px rgba(52,152,219,0.2);
            }

            .auth-button {
                background-color: #3498db;
                color: white;
                padding: 0.8rem;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
                margin-top: 1rem;
            }

            .auth-button:hover {
                background-color: #2980b9;
            }

            .auth-links {
                text-align: center;
                margin-top: 1.5rem;
            }

            .auth-links p {
                color: #666;
                margin: 0;
                font-size: 14px;
            }

            .auth-links a {
                color: #3498db;
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s ease;
            }

            .auth-links a:hover {
                color: #2980b9;
            }

            @media (max-width: 768px) {
                .auth-box {
                    padding: 1.5rem;
                    margin: 1rem;
                }
            }
        </style>
    </section>
</body>
</html>
