
<style>
.modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000;
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border-radius: 5px;
    width: 80%;
    max-width: 600px;
    position: relative;
}

.close-button {
    position: absolute;
    right: 10px;
    top: 10px;
    font-size: 24px;
    cursor: pointer;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.form-group select[multiple] {
    height: 100px;
}

.submit-btn {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.submit-btn:hover {
    background-color: #45a049;
}

#loadingMessage {
    text-align: center;
    padding: 20px;
    color: #666;
}
</style>
<!-- Update Program Modal -->
<div id="updateProgramModal" class="modal" th:fragment="update_form">
    <div class="modal-content">
        <span class="close-button" onclick="closeUpdateModal()">&times;</span>
        <h2>Update Program</h2>
        <form id="updateProgramForm" method="post">
            <input type="hidden" id="updateProgramId" name="programId">
            
            <div class="form-group">
                <label for="updateProgramName">Program Name:</label>
                <input type="text" id="updateProgramName" name="programName" required>
            </div>

            <div class="form-group">
                <label for="updateProgramDescription">Description:</label>
                <textarea id="updateProgramDescription" name="programDescription" required></textarea>
            </div>

            <div class="form-group">
                <label for="updateCourseNames">Select Courses:</label>
                <select id="updateCourseNames" name="courseNames" multiple required>
                    <option th:each="course : ${courses}" th:value="${course}" th:text="${course}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="updateStudentNames">Select Students:</label>
                <select id="updateStudentNames" name="studentNames" multiple required>
                    <option th:each="student : ${students}" th:value="${student}" th:text="${student}"></option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Update Program</button>
        </form>
    </div>
</div>
